name: Deploy Specification

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone specâ€‘generator repo
        run: |
          git clone --depth 1 https://github.com/unyt-org/spec-generator.git

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: spec-generator/package-lock.json

      - name: Install dependencies
        run: |
          cd spec-generator
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"

      - name: Run spec update script
        run: |
          cd spec-generator
          node update-specs.mjs
          echo "Spec update completed"

      - name: Build documentation
        run: |
          cd spec-generator
          npm run docs:build
          ls -la
          echo "Documentation build completed"

      - name: Verify build output
        run: |
          cd spec-generator
          ls -la docs/.vitepress/dist/
          echo "Build verification successful"

      - name: Add CNAME for custom domain
        run: echo "datex.unyt.org" > spec-generator/docs/.vitepress/dist/CNAME

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: spec-generator/docs/.vitepress/dist/
          retention-days: 3
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

name: Deploy DATEX Spec

on:
  push:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean workspace
        run: |
          rm -rf spec-generator
          echo "Workspace cleaned"

      - name: Clone spec-generator repo
        run: |
          git clone --depth 1 https://github.com/unyt-org/spec-generator.git
          cd spec-generator
          echo "Cloned spec-generator repo successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: spec-generator/package-lock.json

      - name: Install dependencies
        run: |
          cd spec-generator
          npm ci
          echo "Dependencies installed successfully"

      - name: Run spec update script
        run: |
          cd spec-generator
          node update-specs.mjs
          echo "Spec update completed - datex-specification content is now in docs/spec/"

      - name: Build documentation
        run: |
          cd spec-generator
          npm run docs:build
          echo "Documentation build completed"

      - name: Verify build output
        run: |
          cd spec-generator
          ls -la dist/
          echo "Build verification successful"
